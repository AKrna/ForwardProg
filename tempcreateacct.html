<!DOCTYPE html>
<html>
    <head>
        <title>Student Career Finder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>TEMP CREATE ACCOUNT</h1>
        <h2>Create account</h2>
        <form action="./php/createacct.php" method="post">
            <p>Username:</p><input type="text" name="username"><br>
            <p>Password:</p><input type="password" name="password"><br>
            <p>Confirm Password:</p><input type="password" name="confPass"><br>
            <p>Account type</p><select name="acctType">
                <option value = "Student" id="Student">Student</option>
                <option value = "Advisor" id="Advisor">Advisor</option>
                <option value = "Employer" id="Employer">Employer</option>
            </select><br>
            <p></p>
            <input type="Submit" value="Submit!">
        </form>
    </body>
</html>
