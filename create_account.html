<!DOCTYPE html>
<html>
    <head>
        <title>Create New Account</title>
        <link href="./css/mycss.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h1>Create New Account</h1>
        <form action="./php/createacct.php" method="POST">
            <p>Username: <input type="text" name="username"><br/></p>
            <p>Password: <input type="password" name="password"><br/></p>
            <p>Confirm Password: <input type="password" name="confPass"><br/></p>
            <p>Account Type: <select name="acctType">
            <option value="Student" id="Student">Student</option>
            <option value="Advisor" id="Advisor">Advisor</option>
            <option value="Employer" id="Employer">Employer</option>
                </select><br/></p>
            <input type="Submit" value="Submit!">
        </form>
    </body>
</html>
